<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>
        <style>
            body{
                background-color: #6B9070;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .items{
                
                justify-content: center;
                border-radius: 15px;
                width: 800px;
                height: 480px;
                background-color: #375534;
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
                /* box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5); */
            }
            .heading{
                font-size: 50px;
                color: antiquewhite;
                /* box-shadow: 5px 5px 5px rgba(192, 190, 190, 0.5); */
                text-shadow:2px 2px 5px rgba(0, 0, 0, 0.5);
            }
            .inrInput{
                width: 200px;
                height: 30px;
                border-radius: 20px;
                border: none;
                padding: 5px 15px 5px;
                margin: 5px;
            }
            .inrInput:focus {
                outline: none;
                border: 2px solid #4CAF50; /* Green border */
                box-shadow: 0 0 8px #4CAF50; /* Green glow */
                transition: 0.3s;
            }
            .b1{
                height: 40px;
                border-radius: 20px;
                border: none;
                padding: 5px 15px 5px;
                background-color: black;
                color: antiquewhite;
                /* box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); */
                margin: 5px;
            }
            .b1:hover{
                box-shadow: 0 0 8px #4CAF50; 
                cursor: pointer;
                opacity: 0.6;
                transition: 0.5s;
            }
            .s1{
                height: 40px;
                border-radius: 20px;
                padding: 5px 10px 5px;
                /* padding-right: 10px; */
                margin: 5px;
            }
            .s1:focus{
                outline: none;
                border: 2px solid #4CAF50; /* Green border */
                box-shadow: 0 0 8px #4CAF50; /* Green glow */
                transition: 0.3s;
            }
            .p1{
                font-size: 50px;
                font-weight: bold;
                color: whitesmoke;
                text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <div class="items">
            <h1 class="heading">Currency Converter</h1>
            <input type="number" placeholder="Enter INR" class="inrInput" id="inr">
            <select id ="unit" class="s1">
                <option value="euro">Euro</option>
                <option value="usd">United States Dollar</option>
                <option value="cyn">Chinese Yuan</option> <!--Chinese Currency -->
                <option value="cad">Canadian Dollar</option>
                <option value="rub">Russian Ruble</option>
                <option value="aud">Australian Dollar</option>
            </select>
            <button onclick="inrToOtherCurrency();" class="b1">Calculate</button>
            <p class="p1" id="result"></p>
        </div>
        
        <script>
            function inrToOtherCurrency(){
                let inr = parseFloat(document.getElementById("inr").value);
                let unit = document.getElementById("unit").value;
                let resultText = "";

                if(isNaN(inr)){
                    document.getElementById("result").innerText = "Please enter a valid input!";
                    return;
                }
                
                switch(unit){
                    case "euro":
                        resultText = (inr*0.0098) + "€";
                        break;
                    case "usd":
                        resultText = (inr*0.011) + "$";
                        break;
                    case "cyn":
                        resultText = (inr*0.082) + "¥";
                        break;
                    case "cad":
                        resultText = (inr*0.016) + "C$";
                        break;
                    case "rub":
                        resultText = (inr*0.92) + "₽";
                        break;
                    case "aud":
                        resultText = (inr*0.017) + "A$";
                        break;
                    default:
                        resultText = "Invalid selection!";
                }
                document.getElementById("result").innerText = resultText;
            }
            // Trigger calculation on Enter key
                document.getElementById("inr").addEventListener("keypress", function(event){
                    if(event.key === "Enter"){
                        inrToOtherCurrency();
                    }
                });
        </script>
    </body>
</html>
